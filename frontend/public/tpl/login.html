<div class="card">
	<div class="item card-header">
		<h2>Anmelden</h2>
	</div>
	<form action="" ng-submit="submit()">
		<div class="item input">
			<input type="text" placeholder="Benutzername" ng-model="userName">
		</div>
		<div class="item input">
			<input type="password" placeholder="Passwort" ng-model="password">
		</div>
		<div class="item input">
			<button type="submit">Einloggen</button>
		</div>
	</form>
</div>
