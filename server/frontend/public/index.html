<html ng-app="battleship">
	<head>
		<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="/bower_components/angular-material/themes/teal-theme.css">

		<script src="/bower_components/webcomponentsjs/webcomponents.js"></script>



		<link rel="import" href="/bower_components/polymer/layout.html">

		<link rel="import" href="/bower_components/font-roboto/roboto.html">

		<link rel="import" href="/bower_components/core-menu/core-menu.html">
		<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
		<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
		<link rel="import" href="/bower_components/core-icons/core-icons.html">

		<link rel="import" href="/bower_components/paper-button/paper-button.html">
		<link rel="import" href="/bower_components/paper-item/paper-item.html">
		<link rel="import" href="/bower_components/paper-shadow/paper-shadow.html">
		<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
		<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
	</head>
	<body vertical layout fullbleed>
		<!-- HEADER -->
		<core-toolbar>
			<paper-icon-button icon="menu"></paper-icon-button>
			<span flex>Battleship</span>
		</core-toolbar>

		<!-- CONTENT -->
		<div flex horizontal layout>

			<!-- SIDEBAR -->
			<aside style="width: 320px;" ng-controller="MatchListCtrl" vertical layout>
				<md-list flex style="overflow-y: auto;">
					<md-item ng-repeat="match in matches track by $index">
						<div class="md-tile-content">
							<h3 ng-bind="match.token_player"></h3>
						</div>
					</md-item>
				</md-list>

				<div>
					<paper-button ng-repeat="match in matches track by $index">
						{{ match.token_player }}
					</paper-button>
				</div>

				<paper-fab icon="add" ng-click="createMatch()"></paper-fab>
			</aside>

			<!-- MAIN -->
			<main flex>
				hier passiert alles
			</main>
		</div>


		<script src="/bower_components/underscore/underscore.js"></script>
		<script src="/bower_components/hammerjs/hammer.js"></script>

		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-animate/angular-animate.js"></script>
		<script src="/bower_components/angular-material/angular-material.js"></script>
		<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="/bower_components/angular-aria/angular-aria.js"></script>
		<script src="/bower_components/angular-local-storage/dist/angular-local-storage.js"></script>

		<script src="/js/app.js"></script>
	</body>
</html>
