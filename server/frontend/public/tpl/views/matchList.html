<section class="match-list container">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-0">
			<div class="panel panel-default">
				<div class="panel-heading">Dein Zug</div>
				<div class="list-group">
					<a ui-sref="user.match({ matchId: match.id })" class="list-group-item" ng-repeat="match in matches | filter:{userTurn: 'true'}" ng-class="{ 'disabled': !match.userTurn }">
						<h4 class="list-group-item-heading" ng-bind="match.name"></h4>
						<p class="list-group-item-text">Gegen {{ match.opponent }}</p>
					</a>
				</div>
			</div>
		</div>
		<div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-0">
			<div class="panel panel-default">
				<div class="panel-heading">Gegner am Zug</div>
				<div class="list-group">
					<a ui-sref="user.match({ matchId: match.id })" class="list-group-item" ng-repeat="match in matches | filter:{userTurn: 'false'}" ng-class="{ 'disabled': !match.userTurn }">
						<h4 class="list-group-item-heading" ng-bind="match.name"></h4>
						<p class="list-group-item-text">Gegen {{ match.opponent }}</p>
					</a>
				</div>
			</div>
		</div>
	</div>
</section>
